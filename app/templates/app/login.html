{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iniciar sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Hojas de estilo de Bootstrap y librerías de iconos -->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	
	<!-- Hojas de estilo para animaciones y componentes visuales -->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/daterangepicker/daterangepicker.css' %}">
	
	<!-- Hojas de estilo personalizadas del proyecto -->
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css' %}">
	
	<!-- Estilo en línea para el fondo del contenedor principal -->
	<style>
		.container-login100 {
			background-image: url("{% static 'app/img/bg-01.jpg' %}");
		}
	</style>
</head>
<body>
	<!-- Contenedor principal que centra y limita el contenido -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<!-- Formulario de inicio de sesión -->
				<form method="post" class="login100-form validate-form flex-sb flex-w">
					{% csrf_token %}
					<!-- Título del formulario -->
					<span class="login100-form-title p-b-53">
						Inicia sesión con tu cuenta.
					</span>

					<!-- Botón de inicio de sesión con Google (no implementado aún) -->
					<a href="#" class="btn-google m-b-20">
						<img src="{% static 'app/img/icons/icon-google.png' %}" alt="GOOGLE">
						Google
					</a>

					<!-- Campo de nombre de usuario -->
					<div class="p-t-31 p-b-9">
						<span class="txt1">Nombre de usuario</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Se requiere nombre de usuario">
						<input class="input100" type="text" name="username" required>
						<span class="focus-input100"></span>
					</div>

					<!-- Campo de contraseña -->
					<div class="p-t-13 p-b-9">
						<span class="txt1">Contraseña</span>
						<a href="#" class="txt2 bo1 m-l-5">¿Se te olvidó la contraseña?</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Se requiere contraseña">
						<input class="input100" type="password" name="password" required>
						<span class="focus-input100"></span>
					</div>

					<!-- Botón para enviar el formulario -->
					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn">Iniciar sesión</button>
					</div>

					<!-- Mostrar mensajes (errores, etc.) -->
					{% if messages %}
						<div class="w-full text-center p-t-20">
							<ul class="text-danger">
								{% for message in messages %}
									<li>{{ message }}</li>
								{% endfor %}
							</ul>
						</div>
					{% endif %}

					<!-- Sección para registro de nuevos usuarios -->
					<div class="w-full text-center p-t-55">
						<span class="txt2">¿Aún no te has registrado?</span>
						<a href="/registrarse" class="txt2 bo1">Regístrate aquí</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Dropdown oculto, usado por algunos plugins como select2 -->
	<div id="dropDownSelect1"></div>
	
	<!-- Scripts de librerías externas y funcionalidades del formulario -->
	<script src="{% static 'app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'app/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'app/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'app/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'app/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'app/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'app/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'app/js/login.js' %}"></script>
</body>
</html>
