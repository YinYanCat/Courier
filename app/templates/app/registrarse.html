{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrarse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS necesarios -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/registrarse.css' %}">
</head>
<body style="background-color: #999999;">

<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('{% static 'app/img/bg-01.jpg' %}')"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title p-b-59">Registrarse</span>

                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <div class="wrap-input100 validate-input" data-validate="RUT requerido">
                    <span class="label-input100">RUT</span>
                    <input class="input100" type="text" name="rut" value="{{ form.rut.value|default_if_none:'' }}" placeholder="12345678-9">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Nombre requerido">
                    <span class="label-input100">Nombre</span>
                    <input class="input100" type="text" name="nombre" value="{{ form.nombre.value|default_if_none:'' }}">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Apellido requerido">
                    <span class="label-input100">Apellido</span>
                    <input class="input100" type="text" name="apellido" value="{{ form.apellido.value|default_if_none:'' }}">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Nombre de usuario requerido">
                    <span class="label-input100">Nombre de Usuario</span>
                    <input class="input100" type="text" name="nombre_usuario" value="{{ form.nombre_usuario.value|default_if_none:'' }}">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Email válido requerido">
                    <span class="label-input100">Correo</span>
                    <input class="input100" type="email" name="correo" value="{{ form.correo.value|default_if_none:'' }}">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Teléfono requerido">
                    <span class="label-input100">Teléfono</span>
                    <input class="input100" type="text" name="telefono" value="{{ form.telefono.value|default_if_none:'' }}">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Contraseña requerida">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="password" name="contraseña" placeholder="*************">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Repetir contraseña requerida">
                <span class="label-input100">Repetir Contraseña</span>
                    <input class="input100" type="password" name="repetir_contraseña" placeholder="*************">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">Registrarse</button>
                    </div>

                    <a href="/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                        Iniciar sesión
                        <i class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="{% static 'app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'app/vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'app/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'app/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'app/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'app/vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'app/vendor/countdowntime/countdowntime.js' %}"></script>
<script src="{% static 'app/js/registrarse.js' %}"></script>

</body>
</html>
